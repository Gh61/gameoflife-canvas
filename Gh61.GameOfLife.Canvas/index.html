<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Game of Life</title>
	<link rel="stylesheet" href="app.min.css" type="text/css" />
	<script src="dependencies/knockout/build/output/knockout-3.5.1.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="settings">
		<div class="settings-row">
			<label for="cellSize">Cell size:</label>
			<input type="range" id="cellSize" min="1" step="1" max="50" data-bind="value:cellSize" />
		</div>
		<div class="settings-row">
			<label for="borderSize">Border size:</label>
			<input type="range" id="borderSize" min="1" step="1" max="10" data-bind="value:borderSize" />
		</div>
		<div class="settings-row">
			<label for="borderColor">Border color:</label>
			<input type="color" id="borderColor" data-bind="value:borderColor" />
		</div>
		<div class="settings-row">
			<label for="deadColor">Dead color:</label>
			<input type="color" id="deadColor" data-bind="value:deadColor" />
		</div>
		<div class="settings-row">
			<label for="liveColor">Live color:</label>
			<input type="color" id="liveColor" data-bind="value:liveColor" />
		</div>
	</div>
<canvas id="gc"></canvas>
</body>


</html>
